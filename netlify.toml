[build]
  publish ="public/"
  command = "gatsby clean && yarn install && yarn lint && gatsby build"

[context.branch-deploy.environment]
  GATSBY_DEPLOY_ENV = "main"

[context.production.environment]
  GATSBY_DEPLOY_ENV = "prod"

[[plugins]]
  package = "netlify-plugin-checklinks"

    [plugins.inputs]
    # You can mark some check as todo, which will execute the check, but allow failures.
    # todoPatterns is an array of strings you can match against failing reports
    todoPatterns = [
      "public/reference/pxl/operators/dataframe.map",
      "FAIL Failed loading public/reference/pxl/operators/dataframe.map",
    ]